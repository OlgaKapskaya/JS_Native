<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      // links to watch theory
      // https://www.youtube.com/watch?v=6napu-MGQDo&list=PLcvhF2Wqh7DNVy1OCUpG3i5lyxyBWhGZ8&index=47
      // https://www.youtube.com/watch?v=I8LNJpG60vI&feature=youtu.be

      const deepCopy = (obj) => {
        let rez = Array.isArray(obj) ? [] : {};
        if (Array.isArray(obj)) {
          rez = obj.map((elem) => {
            return typeof elem === "object" ? deepCopy(elem) : elem;
          });
        } else {
          for (let key in obj) {
            rez[key] =
              typeof obj[key] === "object" ? deepCopy(obj[key]) : obj[key];
          }
        }
        return rez;
      };

      // 1. Simple object
      let man = {
        name: "John",
        age: 28,
      };

      let manFullCopy = deepCopy(man); //  your code
      console.log(manFullCopy === man);

      // 2. Array of primitives
      let numbers = [1, 2, 3];

      let numbersFullCopy = deepCopy(numbers); //  your code

      console.log(numbersFullCopy === numbers);

      // 3. Object inside an object
      let man1 = {
        name: "John",
        age: 28,
        mother: {
          name: "Kate",
          age: 50,
        },
      };

      let man1FullCopy = deepCopy(man1); // your code
      console.log(man1FullCopy === man1);
      console.log(man1FullCopy.mother === man1.mother);

      // 4. Array of primitives inside an object
      let man2 = {
        name: "John",
        age: 28,
        friends: ["Peter", "Steven", "William"],
      };

      let man2FullCopy = deepCopy(man2); // your code

      console.log(man2FullCopy === man2);
      console.log(man2FullCopy.friends === man2.friends);

      // 5 Array of objects
      let people = [
        { name: "Peter", age: 30 },
        { name: "Steven", age: 32 },
        { name: "William", age: 28 },
      ];

      let peopleFullCopy = deepCopy(people); // your code

      console.log(peopleFullCopy === people);
      console.log(peopleFullCopy[0] === people[0]);
      console.log(peopleFullCopy[1] === people[1]);
      console.log(peopleFullCopy[2] === people[2]);

      // 6 Array of objects inside object
      let man3 = {
        name: "John",
        age: 28,
        friends: [
          { name: "Peter", age: 30 },
          { name: "Steven", age: 32 },
          { name: "William", age: 28 },
        ],
      };

      let man3FullCopy = deepCopy(man3); //  your code

      console.log(man3FullCopy === man3);
      console.log(man3FullCopy.friends === man3.friends);
      console.log(man3FullCopy.friends[0] === man3.friends[0]);
      console.log(man3FullCopy.friends[1] === man3.friends[1]);
      console.log(man3FullCopy.friends[2] === man3.friends[2]);

      // 7 Object inside an object, inside an object
      let man4 = {
        name: "John",
        age: 28,
        mother: {
          name: "Kate",
          age: 50,
          work: {
            position: "doctor",
            experience: 15,
          },
        },
      };

      let man4FullCopy = deepCopy(man4); //  your code

      console.log(man4FullCopy === man4);
      console.log(man4FullCopy.mother === man4.mother);
      console.log(man4FullCopy.mother.work === man4.mother.work);

      // 8 Array of objects inside object -> object
      let man5 = {
        name: "John",
        age: 28,
        mother: {
          name: "Kate",
          age: 50,
          work: {
            position: "doctor",
            experience: 15,
          },
          parents: [
            { name: "Kevin", age: 80 },
            { name: "Jennifer", age: 78 },
          ],
        },
      };

      let man5FullCopy = deepCopy(man5); //  your code

      console.log(man5FullCopy === man5);
      console.log(man5FullCopy.mother === man5.mother);
      console.log(man5FullCopy.mother.work === man5.mother.work);
      console.log(man5FullCopy.mother.parents === man5.mother.parents);
      console.log(man5FullCopy.mother.parents[0] === man5.mother.parents[0]);
      console.log(man5FullCopy.mother.parents[1] === man5.mother.parents[1]);

      // 9 Object inside an object -> array -> object ->  object
      let man6 = {
        name: "John",
        age: 28,
        mother: {
          name: "Kate",
          age: 50,
          work: {
            position: "doctor",
            experience: 15,
          },
          parents: [
            {
              name: "Kevin",
              age: 80,
              favoriteDish: {
                title: "borscht",
              },
            },
            {
              name: "Jennifer",
              age: 78,
              favoriteDish: {
                title: "sushi",
              },
            },
          ],
        },
      };

      let man6FullCopy = deepCopy(man6); //  your code

      console.log(man6FullCopy === man6);
      console.log(man6FullCopy.mother === man6.mother);
      console.log(man6FullCopy.mother.work === man6.mother.work);
      console.log(man6FullCopy.mother.parents === man6.mother.parents);
      console.log(
        man6FullCopy.mother.parents[0].favoriteDish ===
          man6.mother.parents[0].favoriteDish
      );
      console.log(
        man6FullCopy.mother.parents[1].favoriteDish ===
          man6.mother.parents[1].favoriteDish
      );

      //10 Array of objects inside an object -> object -> array -> object ->  object
      let man7 = {
        name: "John",
        age: 28,
        mother: {
          name: "Kate",
          age: 50,
          work: {
            position: "doctor",
            experience: 15,
          },
          parents: [
            {
              name: "Kevin",
              age: 80,
              favoriteDish: {
                title: "borscht",
                ingredients: [
                  { title: "beet", amount: 3 },
                  { title: "potatoes", amount: 5 },
                  { title: "carrot", amount: 1 },
                ],
              },
            },
            {
              name: "Jennifer",
              age: 78,
              favoriteDish: {
                title: "sushi",
                ingredients: [
                  { title: "fish", amount: 1 },
                  { title: "rise", amount: 0.5 },
                ],
              },
            },
          ],
        },
      };

      let man7FullCopy = deepCopy(man7);

      console.log(man7FullCopy === man7);
      console.log(man7FullCopy.mother === man7.mother);
      console.log(man7FullCopy.mother.work === man7.mother.work);
      console.log(man7FullCopy.mother.parents === man7.mother.parents);
      console.log(
        man7FullCopy.mother.parents[0].favoriteDish ===
          man7.mother.parents[0].favoriteDish
      );
      console.log(
        man7FullCopy.mother.parents[1].favoriteDish ===
          man7.mother.parents[1].favoriteDish
      );
      console.log(
        man7FullCopy.mother.parents[0].favoriteDish.ingredients ===
          man7.mother.parents[0].favoriteDish.ingredients
      );
      console.log(
        man7FullCopy.mother.parents[1].favoriteDish.ingredients ===
          man7.mother.parents[1].favoriteDish.ingredients
      );
      console.log(
        man7FullCopy.mother.parents[0].favoriteDish.ingredients[0] ===
          man7.mother.parents[0].favoriteDish.ingredients[0]
      );
      console.log(
        man7FullCopy.mother.parents[0].favoriteDish.ingredients[1] ===
          man7.mother.parents[0].favoriteDish.ingredients[1]
      );
      console.log(
        man7FullCopy.mother.parents[0].favoriteDish.ingredients[2] ===
          man7.mother.parents[0].favoriteDish.ingredients[2]
      );
      console.log(
        man7FullCopy.mother.parents[1].favoriteDish.ingredients[0] ===
          man7.mother.parents[0].favoriteDish.ingredients[0]
      );
      console.log(
        man7FullCopy.mother.parents[1].favoriteDish.ingredients[1] ===
          man7.mother.parents[0].favoriteDish.ingredients[1]
      );
    </script>
  </body>
</html>
